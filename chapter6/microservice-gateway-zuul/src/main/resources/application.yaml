server:
  port: 8001
spring:
  application:
    name: microservice-gateway-zuul
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"